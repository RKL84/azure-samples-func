parameters:
- name: bicepTemplatePath
  type: string
- name: bicepTemplateParameterPath
  type: string

stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs: 
  - job: 'dotnet_build'
    displayName: 'Build API Code'
    # pool:
    #   vmImage: 'ubuntu-20.04'
    #   demands:
    #   - npm

    variables:
      dotnetSdkVersion: '6.x'

    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET SDK $(dotnetSdkVersion)'
      inputs:
        version: '$(dotnetSdkVersion)'

    - task: DotNetCoreCLI@2
      displayName: 'Restore project dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Build the project - $(buildConfiguration)'
      inputs:
        command: 'build'
        arguments: '--no-restore --configuration $(buildConfiguration)'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Publish the project - $(buildConfiguration)'
      inputs:
        command: 'publish'
        projects: '**/*.csproj'
        publishWebProjects: false
        arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
        zipAfterPublish: true
  
    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: FunctionApp

  - job: 'infra_build'
    displayName: 'Build Infra Code'
    steps:

      - task: AzureCLI@2
        name: BuildBicepModule
        displayName: Build Bicep
        inputs:
          azureSubscription: $(ServiceConnectionName)
          scriptType: 'pscore'
          scriptLocation: 'inlineScript'
          inlineScript: |
            az bicep restore --file deploy/main.bicep
            az bicep build --file deploy/main.bicep --outfile $(Build.SourcesDirectory)/main.json

      - publish: $(Build.SourcesDirectory)/main.json
        artifact: Bicep

      - task: AzureResourceManagerTemplateDeployment@3
        name: RunPreflightValidation
        displayName: Run preflight validation
        inputs:
          connectedServiceName: $(ServiceConnectionName)
          location: $(deploymentDefaultLocation)
          deploymentMode: Validation
          resourceGroupName: $(ResourceGroupName)
          csmFile: $(bicepTemplatePath)
          csmParametersFile: $(bicepTemplateParameterPath)
          overrideParameters: -appName $(appName)
